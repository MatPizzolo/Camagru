<div class="flex-1 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800">Upload Photo</h1>
    <form id="uploadForm" class="space-y-4">
      <div class="flex justify-between space-x-4">
        <button
          type="button"
          id="takePhotoButton"
          class="w-1/2 bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-lg"
        >
          Take Photo
        </button>

        <label
          for="fileInput"
          class="w-1/2 bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg text-center cursor-pointer"
        >
          Choose from Device
        </label>
        <input type="file" id="fileInput" accept="image/*" class="hidden" />
      </div>

      <div id="previewContainer" class="mt-4">
        <p class="text-sm font-medium text-gray-700 mb-2" id="previewText">Upload photo to get preview</p>
        <img
          id="previewImage"
          class="w-full h-60 object-cover rounded-lg border hidden"
          alt="Image preview"
        />
      </div>

      <div>
        <label
          for="caption"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Caption:</label
        >
        <textarea
          id="caption"
          rows="3"
          class="w-full text-sm border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-500 text-white font-medium py-2 px-4 rounded-lg"
      >
        Upload
      </button>
    </form>
  </div>
</div>
