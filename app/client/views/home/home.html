<div class="flex flex-col h-full px-20 bg-gray-100 overflow-auto">
  
  <h2 class="text-center pt-12">See all posts!</h2>
  
  <div class="space-y-4 pt-4" id="postsContainer">
    <template id="post-template">
      <div
        class="p-4 bg-gray-800 text-white rounded-lg shadow-md mb-4 max-w-sm mx-auto"
      >
        <div class="text-center mb-2">
          <p class="username text-lg font-semibold text-white">
            Posted by: <span class="username-value"></span>
          </p>
        </div>
        <img
          alt="Post Image"
          class="w-full h-auto rounded-md mb-2 object-cover"
        />
        <div class="">
          <p class="description text-sm mb-1 text-white"></p>
          <div class="flex justify-start items-center mb-1">
            <i
              class="fas fa-heart mr-1 cursor-pointer"
              id="clickLikePost"
            ></i>
            <span class="likes">
              <span id="likes-value-post-1" class="likes-value">0</span>
            </span>
          </div>
          <div class="flex justify-start items-center">
            <i
              class="fas fa-comment mr-1 cursor-pointer"
              id="clickCommentPost"
            ></i>
            <span class="comments">
              <span id="comments-value-post-1" class="comments-value">0</span>
            </span>
          </div>
        </div>
      </div>
    </template>
  </div>
</div>
